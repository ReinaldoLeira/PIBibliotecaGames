<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Jogo</title>
    <style>
        @font-face {
    font-family: PressStart2P;
    src: url(resouces/PressStart2P-regular.ttf);
    }
    body {
        font-family: PressStart2P;        
    }
    .pai {
        display: flex;
    }
    .w-70{
        width: 70%;
    }
    .w-30{
        width: 30%;
    }
    .fundoVerde{
        background-color: #0e9aa7;   
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
    }
    .fundoBranco{
        background-color: white;   
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
    }
    #painelLateral{
        height: 700px;   
        border-radius: 50px;          
        text-align: center;        
    }
    #titulo{
        text-align: center;     
    }
    #imagemJogo{
        text-align: center;
        padding: 5px;
    }
    </style>
</head>
<body>
    <section class="pai">
        
        <section class="w-70">

            <section class="fundoBranco" id="titulo">
                Nome do Jogo
            </section>

            <section class="pai">
                <section class="w-30" id="imagemJogo">
                    <img src="resouces/avatar.png" />
                </section>

                <section class="w-70">
                    <section class="fundoVerde">
                        <p>Oficial:</p>
                        <p>Publisher: </p>
                        <p>Data de Lançamento:</p>
                        <p>Plataformas:</p>
                    </section>
                    <section class="fundoBranco">
                        Sinopse
                    </section>
                </section>
            </section>

            <section class="fundoBranco">
                Analises
            </section>

            <section class="fundoBranco">
                Avaliações
            </section>
            
        </section>
        
        <aside class="w-30 fundoVerde" id="painelLateral">
            
        </aside>
        
    </section>
    
</body>
</html>
